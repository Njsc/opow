<ul id="pagination-clean">
    {% if article_list.has_previous %}
        <li class="previous"><a href="?page={{ article_list.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}
        {% endif %}{% if request.GET.cate %}&cate={{ request.GET.cate }}
        {% endif %}
        ">&laquo;Previous</a>
        </li>
    {% else %}
        <li class="previous-off">&laquo;Previous</li>
    {% endif %}
    <li class="active">
        {{ article_list.number }}/{{ article_list.paginator.num_pages }}
    </li>
    {% if article_list.has_next %}
        <li class="next"><a href="?page={{ article_list.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}
        {% endif %}{% if request.GET.cate %}&cate={{ request.GET.cate }}
        {% endif %}
        ">Next&raquo;</a></li>
    {% else %}
        <li class="next-off">Next&raquo;</li>
    {% endif %}
</ul>
