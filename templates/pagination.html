<div id="pagination-clean">
    {% if photos.has_previous %}
        <a href="?page={{ photos.previous_page_number }}" class="previous">&laquo;前一页</a>
    {% else %}
        <li class="previous-off">&laquo;前一页</li>
    {% endif %}
    {% if photos.has_next %}
        <a href="?page={{ photos.next_page_number }}" class="previous">下一页&raquo;</a>
    {% else %}
        <li class="previous-off">下一页&raquo;</li>
    {% endif %}

</div>
