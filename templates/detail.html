{% extends 'base.html' %}
{% block show_photos %}
    <article class="blog-post">
        <header>
            {% for photo in photos %}
                <div class="lead-image">
                    <img src="{{ photo.img_url.url }}" alt="" class="img-responsive">

                </div>
                </header>
                <div class="body">
                    <div class="meta">
                        <i class="fa fa-user"></i>{{ photo.user }}<i
                            class="fa fa-calendar"></i>{{ photo.publish_date|date:'Y-m-d' }}<i
                            class="fa fa-comments"></i><span class="data"><a href="#comments">3 Comments</a></span>
                    </div>
                    <h2>{{ photo.desc }}</h2>
                </div>
                </article>

                <aside class="social-icons clearfix">
                    <h4>分享 </h4>
                    <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                </aside>
            {% endfor %}
    <aside class="create-comment" id="create-comment">
        <hr>

        <h2><i class="fa fa-pencil"></i>评论</h2>

        <form action="#" method="get" accept-charset="utf-8">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="name" id="comment-name" placeholder="用户名"
                           class="form-control input-lg">
                </div>
                <div class="col-md-6">
                    <input type="email" name="email" id="comment-email" placeholder="邮箱"
                           class="form-control input-lg">
                </div>
            </div>
                        <textarea rows="10" name="message" id="comment-body" placeholder="内容"
                                  class="form-control input-lg"></textarea>
            <div class="buttons clearfix">
                <button type="submit" class="btn btn-xlarge btn-clean-one">提交评论</button>
            </div>
        </form>
    </aside>
{% endblock %}
